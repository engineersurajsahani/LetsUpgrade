<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            text-align: center;
        }

        h1 {
            margin-top: 200px;
            margin-left: 120px;
        }
    </style>
    <link rel="stylesheet" href="input-box.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="main-heading.css">
    <link rel="stylesheet" href="neon.css">
    <link rel="stylesheet" href="input-animation.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <dotlottie-player src="https://lottie.host/4e0a3bcf-8a34-4d4d-8424-978d3c685db3/ee4cshoZMC.lottie"
                background="transparent" speed="1" style="width: 600px; height: 700px" loop autoplay></dotlottie-player>

        </div>
        <div class="grid-item">
            <div class="ribbon">
                <div class="ribbon-content">
                    <p><b>Elevate Coders</b></p>
                </div>
            </div>
            <h1 class="neon-text">
                Welcome Back!
            </h1>

            <!-- Enter Username Start -->

            <div id="poda">
                <div class="glow"></div>

                <div id="main">
                    <input placeholder="Username" type="text" name="text" class="input" />
                    
                    <div id="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2"
                            stroke-linejoin="round" stroke-linecap="round" height="24" fill="none"
                            class="feather feather-search">
                            <circle stroke="url(#search)" r="8" cy="11" cx="11"></circle>
                            <line stroke="url(#searchl)" y2="16.65" y1="22" x2="16.65" x1="22"></line>
                            <defs>
                                <linearGradient gradientTransform="rotate(50)" id="search">
                                    <stop stop-color="#f8e7f8" offset="0%"></stop>
                                    <stop stop-color="#b6a9b7" offset="50%"></stop>
                                </linearGradient>
                                <linearGradient id="searchl">
                                    <stop stop-color="#b6a9b7" offset="0%"></stop>
                                    <stop stop-color="#837484" offset="50%"></stop>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Enter Username End -->

            <!-- Enter Password Start -->

            <div id="poda">
                <div class="glow"></div>

                <div id="main">
                    <input placeholder="Password" type="password" name="text" class="input" />
            
                    <div id="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2"
                            stroke-linejoin="round" stroke-linecap="round" height="24" fill="none"
                            class="feather feather-search">
                            <circle stroke="url(#search)" r="8" cy="11" cx="11"></circle>
                            <line stroke="url(#searchl)" y2="16.65" y1="22" x2="16.65" x1="22"></line>
                            <defs>
                                <linearGradient gradientTransform="rotate(50)" id="search">
                                    <stop stop-color="#f8e7f8" offset="0%"></stop>
                                    <stop stop-color="#b6a9b7" offset="50%"></stop>
                                </linearGradient>
                                <linearGradient id="searchl">
                                    <stop stop-color="#b6a9b7" offset="0%"></stop>
                                    <stop stop-color="#837484" offset="50%"></stop>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Enter Password End -->
            <button class="glow-on-hover" type="button">JOIN US & ELEVATE YOURSELF!</button>

        </div>
    </div>
</body>

</html>
