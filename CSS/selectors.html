<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: red;
        }

        .a{
            color: orange;
        }

        #b{
            color: blue;
        }

        p,span,b{
            color: rgb(237, 30, 75);
        }

        *{
            color: rgb(45, 218, 10);
        }

    </style>
</head>
<body>
    <h1>Selectors</h1>

    <h1>Web Application Development</h1>

    <h2 class="a">Web Developer</h2>

    <h2 id="b">Software Engineer</h2>

    <p>Software Developer</p>
    <span>Programmer</span>
    <b>Coder</b>

    <u>Apple</u>
</body>
</html>
