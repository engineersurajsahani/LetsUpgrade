<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="msg-container hide">
        <p class="msg"></p>
        <button class="btn" id="new-game">New Game</button>
    </div>

    <main>
        <div class="container">
            <div class="game-container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <button class="btn" id="restart-game">Restart Game</button>
    </main>
</body>
<script src="script.js"></script>

</html>
