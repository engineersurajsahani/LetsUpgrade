<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
        }
        .table-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .table {
            margin-top: 1rem;
        }
        .table th {
            background-color: #2c3e50;
            color: white;
            font-weight: 500;
        }
        .btn-edit {
            background-color: #3498db;
            color: white;
            border: none;
        }
        .btn-edit:hover {
            background-color: #2980b9;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
        .btn-add {
            margin-bottom: 1rem;
            background-color: #2c3e50;
            border: none;
        }
        .btn-add:hover {
            background-color: #1a252f;
        }
        .modal-content {
            border-radius: 10px;
        }
        .modal-header {
            background-color: #2c3e50;
            color: white;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1><i class="fas fa-users me-2"></i>Employee Management</h1>
        <p class="lead">Manage your organization's employee records</p>
    </div>
    
    <div class="container">
        <div class="table-container">
            <a href="create-employee.html" class="btn btn-primary btn-add">
                <i class="fas fa-plus me-2"></i>Add New Employee
            </a>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="showData"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5"><i class="fas fa-user-edit me-2"></i>Edit Employee</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="" id="modal-id" hidden>
                    <div class="mb-3">
                        <label for="modal-name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="modal-name">
                    </div>
                    <div class="mb-3">
                        <label for="modal-email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="modal-email">
                    </div>
                    <div class="mb-3">
                        <label for="modal-role" class="form-label">Job Role</label>
                        <input type="text" class="form-control" id="modal-role">
                    </div>
                    <div class="mb-3">
                        <label for="modal-salary" class="form-label">Salary</label>
                        <input type="number" class="form-control" id="modal-salary">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="handleEdit()" type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
